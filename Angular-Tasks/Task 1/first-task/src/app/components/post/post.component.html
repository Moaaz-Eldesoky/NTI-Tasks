<div class="search-input">
  <input type="text" class="form-control" placeholder="Search by post title" (keydown)="filtrationProcess()" [(ngModel)]=searchKeyword>
</div>
<div class="container">
    <div class="row gy-4">
        <div class="col-4" *ngFor="let post of filterdPosts">
            <div class="card">
                <img src="assets/images/download.jfif" alt="" class="card-img-top">
                <div class="card-body">
                    <h3>{{post.title}}</h3>
                    <p>{{post.body}}</p>
                </div>

            </div>
        </div>
    </div>
</div>
